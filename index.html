<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Projeto Explore</title>
</head>

<body>
  <div id="app">
    <header>
      <img src="./images/astronauta.png" alt="um astronauta e alguns planetas atras dele">
      <section class="content">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
      </section>

      <button><img src="./images/Vector.svg" alt="seta apontada para baixo"></button>
    </header>
    <main>
      <section>
        <figure>
          <img src="./images/planetaAmarelo.png" alt="um planeta amarelo">
          <figcaption>
            <h1>Não pare nunca</h1>
            <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca".
              Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="./images/planetaAzul.png" alt="um planeta azul">
          <figcaption>
            <h1>Só volta</h1>
            <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar.
              Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="./images/planetaRosa.png" alt="um planeta rosa">
          <figcaption>
            <h1>Siga seu ritmo</h1>
            <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos
              passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao
              objetivo final.</p>
          </figcaption>
        </figure>
      </section>
      <div class="form">
        <form action="">
          <h1>Entre em contato</h1>
          <input id="name" type="text" placeholder="Seu nome" />
          <input id="email" type="email" placeholder="Email" />
          <textarea placeholder="Digite sua mensagem aqui..."></textarea>
          <button>Enviar Mensagem</button>
          
        </form>
        <div class="backgroundStar"></div>
      </div>

    </main>
    <footer>
      <p>© 2023 - Kennedy Ferreira</p>
    </footer>
  </div>
</body>

</html>
